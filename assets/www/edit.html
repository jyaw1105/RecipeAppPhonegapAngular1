<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.0rc1.min.css" />
    <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="css/picker.css">
    <script type="text/javascript" src="js/picker.js"></script>
    <title>RecipeApp</title>
    <script>

    $(document).ready(function(){
      $('#inputName').val(sessionStorage.detailName);
      $('#inputIngredient').val(sessionStorage.detailIngredient);
      $('#inputStep').val(sessionStorage.detailStep);
      $('#inputType').val(sessionStorage.detailType);
      $('#inputName').change();
      $('#inputIngredient').change();
      $('#inputStep').change();
      $('#inputType').change();
    });

    function clickReset(){

    }
    </script>
</head>

<body>
  <div class="app" data-role="page" id="edit" ng-app="RecipeApp" ng-controller="RecipeCtrl">
    <header>
      <img src="img/ic_back.png" ng-click='backTo()' class="imgBack" alt="ic_back" width="25" height="25"/>
      <h1>Edit</h1>
      <img src="img/ic_done.png" ng-click="edit()" class="btnRightmost" alt="ic_done" width="40" height="40"/>
      <img src="img/ic_reset.png" ng-click="reset()" class="btnSecondRightmost" alt="ic_reset" width="40" height="40"/>
    </header>
    <div id="content">
      <h3>Name: </h3>
      <textarea ng-model="inputName" id="inputName" matInput placeholder="Enter Name" matTextareaAutosize matAutosizeMinRows="1" matAutosizeMaxRows="3"></textarea>
      <h3>Ingredient: </h3>
      <textarea ng-model="inputIngredient" id="inputIngredient" matInput placeholder="Enter Ingedient" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
      <h3>Step: </h3>
      <textarea ng-model="inputStep" id="inputStep" matInput placeholder="Enter Step" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
      <h3>Type: </h3>
        <select ng-model="inputType"  id="inputType">
          <option value="Vegetarian">Vegetarian</option>
          <option value="Fast Food">Fast Food</option>
          <option value="Healthy">Healthy</option>
          <option value="No-Cook">No-Cook</option>
          <option value="Make Ahead">Make Ahead</option>
        </select>
    </div>
    <input type="button" ng-click="edit()" value="Edit Recipe"/>
    <br>
  </div>
</body>

</html>
