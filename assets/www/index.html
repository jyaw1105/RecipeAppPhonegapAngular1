<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.0rc1.min.css" />
    <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <script src="js/iscroll-lite.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <title>RecipeApp</title>
    <script>

    window.onload=function(){
      //document.getElementById('btnFilter').addEventListener('click',clickFilter);
      document.addEventListener("backbutton", onBackKeyDown, false);
    }

    function onBackKeyDown() {
        // Handle the back button
        navigator.notification.confirm(
              'Are you sure to exit? ', // message
               function(index){
                 if(index === 1){
                   navigator.app.exitApp();
                 }
               },            // callback to invoke with index of button pressed
              'Exit',           // title
              ['Exit','No']         // buttonLabels
          );
    }

    </script>
</head>

<body>
  <div class="app" id="home" data-role="page" ng-app="RecipeApp" ng-controller="RecipeCtrl" ng-init="init()">
    <header id="header">
      <img src="img/ic_recipe.png" alt="ic_recipe" width="50" height="50"/>
      <h1>RecipeApp</h1>
      <img src="img/ic_filter.png" ng-click="clickFilter()" class='btnRightmost' alt="ic_filter" width="40" height="40"/>
      <img src="img/ic_add.png" ng-click="clickAdd()" class='btnSecondRightmost' alt="ic_add" width="40" height="40"/>
    </header>
    <div id=searchContainer>
      <input type="text" ng-model="inputSearch" class='inputSearch'>
      <img ng-click="search()" class="btnSearch" src="img/ic_search.png" alt="ic_search" width="50" height="50" />
    </div>

    <div ng-show="noRecipe" id="noRecipe"><h2>No Recipe. Go create one.</h2></div>
    <div id="listContainer">
        <ul id="recipelist">
          <li ng-repeat="x in data" ng-click="clickDetail(x)" class="list">
            {{x.name}}
          </li>
        </ul>
    </div>
    </div>

</body>

</html>
