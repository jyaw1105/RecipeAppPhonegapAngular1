<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.0rc1.min.css" />
    <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <link rel="stylesheet" href="css/picker.css">
    <script type="text/javascript" src="js/picker.js"></script>
    <title>RecipeApp</title>
    <script>
        $(document).ready(function(){
          $('#inputType').val();
        });

    </script>
</head>

<body>
  <div class="app" data-role="page" id="add" ng-app="RecipeApp" ng-controller="RecipeCtrl">
    <header>
      <img src="img/ic_back.png" ng-click='backTo()' class="imgBack" alt="ic_back" width="25" height="25"/>
      <h1>Add</h1>
      <img src="img/ic_done.png" ng-click="validation()" class="btnRightmost" alt="ic_done" width="40" height="40"/>
      <img src="img/ic_cancel.png" ng-click='clear()' class="btnSecondRightmost" alt="ic_cancel" width="40" height="40"/>
    </header>
    <div id="content">
      <div id="error"></div>
      <h3>Name: </h3>
      <textarea ng-model="inputName" matInput placeholder="Enter Name" matTextareaAutosize matAutosizeMinRows="1" matAutosizeMaxRows="3"></textarea>
      <h3>Ingredient: </h3>
      <textarea ng-model="inputIngredient" matInput placeholder="Enter Ingedient" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
      <h3>Step: </h3>
      <textarea ng-model="inputStep" matInput placeholder="Enter Step" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
      <h3>Type: </h3>
          <select ng-model="inputType" id="inputType">
              <option value="Vegetarian">Vegetarian</option>
              <option value="Fast Food">Fast Food</option>
              <option value="Healthy">Healthy</option>
              <option value="No-Cook">No-Cook</option>
              <option value="Make Ahead">Make Ahead</option>
          </select>
      <button id="btnOk" ng-click="validation()">Add Recipe</button>
    <div>
</div>

</body>

</html>
